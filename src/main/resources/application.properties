# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://demodb.cdvfzarzuscg.us-east-1.rds.amazonaws.com:3306/demo
spring.datasource.username=root
